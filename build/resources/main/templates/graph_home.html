                function getTimeStamp() {

                    var d = new Date();
                    var s =
                        leadingZeros(d.getFullYear(), 4) + '-' +
                        leadingZeros(d.getMonth() + 1, 2) + '-' +
                        leadingZeros(d.getDate(), 2);

                    return s;
                }

                                    row.insertCell(3).innerHTML = res.data[prop].ip_ADDRESS;
                                }
                            }
                        }
                     })

                }
                function leadingZeros(n, digits) {

                    var zero = '';
                    n = n.toString();

                    if (n.length < digits) {
                        for (i = 0; i < digits - n.length; i++)
                            zero += '0';
                    }
                    return zero + n;
                }

     function excel_download() {
		let tab_text = '<html xmlns:x="urn:schemas-microsoft-com:office:excel">';
		tab_text += '<head><meta http-equiv="content-type" content="application/vnd.ms-excel; charset=UTF-8">';
		tab_text += '<xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet>'
		tab_text += '<x:Name>Sheet</x:Name>';
		tab_text += '<x:WorksheetOptions><x:Panes></x:Panes></x:WorksheetOptions></x:ExcelWorksheet>';
		tab_text += '</x:ExcelWorksheets></x:ExcelWorkbook></xml></head><body>';
		tab_text += "<table border='1px'>";

		let exportTable = $('#excelTable').clone();
		exportTable.find('input').each(function (index, elem) {
			$(elem).remove();
		});
		tab_text += exportTable.html();
		tab_text += '</table></body></html>';

		let data_type = 'data:application/vnd.ms-excel';
		let ua = window.navigator.userAgent;
		let msie = ua.indexOf("MSIE ");
		let fileName = '전기내역.xls';

		// IE 환경 설정
		if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
			if (window.navigator.msSaveBlob) {
				let blob = new Blob([tab_text], {
				type: "application/csv;charset=utf-8;"
				});
				navigator.msSaveBlob(blob, fileName);
			}
		} else {
			let blob2 = new Blob([tab_text], {
				type: "application/csv;charset=utf-8;"
			});
			let filename = fileName;
			let elem = window.document.createElement('a');
			elem.href = window.URL.createObjectURL(blob2);
			elem.download = filename;
			document.body.appendChild(elem);
			elem.click();
			document.body.removeChild(elem);
		}
	}
